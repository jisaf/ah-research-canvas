<!DOCTYPE html>
<html>
<head>
    <title>Interactive Canvas with Nested Levels</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #toolbar {
            padding: 10px;
            background: #f0f0f0;
        }
        #canvas-container {
            flex-grow: 1;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="toolbar">
        <button id="addBox">Add Box</button>
        <button id="addLine">Add Line</button>
        <button id="back">Back to Parent Level</button>
        <button id="save">Save</button>
        <button id="load">Load</button>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <script src="schema.js"></script>
    <script src="canvas.js"></script>
</body>
</html>
